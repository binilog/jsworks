<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else 문</title>
    <style>
        p{color: red; font-weight: 800;}
        p2{color: blue; font-weight: 800;}

    </style>
</head>
<body>
    <h3>if문 사용하기</h3>
    
    <script>

        var age = prompt("나이를 입력하세요");
       
        
        
        
        if(age <= 19){document.write("<p>미성년자</p>관람불가<br>");}
        else document.write("<p2>성인</p2><br>관람가능<br>");

        document.write("나이는 " + age + "세입니다.");
        </script>
</body>
</html>
