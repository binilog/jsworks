<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    ​<div id="container">
        <h3>번호 작성</h3>
            <input type="tel" id="crtUserMobile"
            
            style="background-color: tomato;" />
            
        </div>

<script>
$(document).ready(function() {
     $("#crtUserMobile").keyup(blured); 
      $("#crtUserMobile").keypress();
})
function focused(){
      var input = $("#crtUserMobile").val();
       //input안에서 하이픈(-) 제거
        var phone = input.replace( /-/gi, '');
       //number 타입으로 변경(숫자만 입력)
       $("#crtUserMobile").prop('type', 'number');
       $("#crtUserMobile").val(phone);
}
function blured(){
        var input = $("#crtUserMobile").val();
        //숫자에 하이픈(-) 추가
        var phone = chkItemPhone(input);
        //text 타입으로 변경
        $("#crtUserMobile").prop('type', 'text');
         $("#crtUserMobile").val(phone);
}
//전화번호 문자(-)
function chkItemPhone(temp) {
var number = temp.replace(/[^0-9]/g, "");
var phone = "";
if (number.length < 9) {
    return number;
} else if (number.length < 10) {
     phone += number.substr(0, 2);
     phone += "-";
     phone += number.substr(2, 3);
     phone += "-";
     phone += number.substr(5);
} else if (number.length < 11) {
     phone += number.substr(0, 3);
     phone += "-";
     phone += number.substr(3, 3);
     phone += "-";
     phone += number.substr(6);
} else {
     phone += number.substr(0, 3);

     phone += "-";

     phone += number.substr(3, 4);

     phone += "-";

     phone += number.substr(7);
}
return phone;
}
</script>

</body>
</html>
