<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case 문</title>
    <link rel="stylesheet" href="./asd.css">
</head>
<body>
    <div id="container">
        <h2>당신의 학점은</h2>
    <script>
        var grade = prompt("학점을 입력하세요.") ;
       
        switch(grade){
                case 'A':
                document.write("A학점 입니다.");
                break;
                case 'B':
                document.write("B학점 입니다.");
                break;
                case 'C':
                document.write("C학점 입니다.");
                break;
                case 'D':
                document.write("D학점 입니다.");
                break;
                case 'E':
                document.write("E학점 입니다.");
                break;
                case 'F':
                document.write("F학점 입니다.");
                break;
                default:
                    document.write("없습니다.");
                    break;
        }

    </script>
    </div>
</body>
</html>
