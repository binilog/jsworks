<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array</title>
    <link rel="stylesheet" href="./array1.css">
</head>
<body>
    <div id="container">
    <h2>배열 - Array</h2>
</div>  
    <script>
        var fruit = ["감","사과","바나나","딸기","키위"];

        console.log(fruit);


        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        fruit[2] = "귤";
        console.log("fruit : " + fruit[2]);
        console.log(fruit.length);
        
        for(var i = 0; i < 5; i++);{
            console.log(fruit[i]);
        }
    </script>
</body>
</html>
