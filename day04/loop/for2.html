<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for문</title>
</head>
<body>
    <script>
        //1부터 30까지 자연수를 출력
        var i = 0;
        var count = 0;

        for(i = 1; i <= 30; i++){
            if(i % 3 == 0){
                count++; 
                document.write(i + " ");
            }
        }
        document.write("<br>");
        document.write("3의 배수의 개수 : " + count);
    </script>
</body>
</html>
